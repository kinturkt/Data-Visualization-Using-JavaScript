<!Doctype html> 
<html> 
    <head> 
    <script src="https://d3js.org/d3.v6.min.js" charset="utf-8">
    </script> 
    </head>
    <body>
        <script>
        
            var width = 500;
            var height = 500;
        
            //Create SVG element
            var svg = d3.select("body")
                    .append("svg")
                    .attr("width", width)
                    .attr("height", height);
        
            //Create and append rectangle element in svg variable 
            svg.append("rect")
                .attr("x", 0)
                .attr("y", 0)
                .attr("width", 200)
                .attr("height", 100)
                .attr("fill","red");
        </script>
    </body>
</html>

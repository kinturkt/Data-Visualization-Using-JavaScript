<!DOCTYPE html>
<html lang="en">

<head>
    <title>SVG shapes in D3</title>
    <script src="https://d3js.org/d3.v6.min.js"></script>
</head>

<body>
    <script>
        var mySvg = d3.select('body')
            .append('svg')
            .attr('width', 800)
            .attr('height', 800);

        mySvg.append("circle")
            .attr("cx",200)
            .attr("cy",200)
            .attr("r",80)
            .attr("fill","blue");
        </script>
</body>
</html>
